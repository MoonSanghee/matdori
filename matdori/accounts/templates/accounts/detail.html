{% extends 'base.html' %}

{% block content %}

  <h1>마이페이지</h1>

  {% if user.image %}
    <div class="box">
      <img class="profile" src="{{user.image.url}}">
    </div>
    <br>
  {% else %}
    <img src="https://i.esdrop.com/d/t/bvRLlOwptP/Ug84j6LNz9.jpg">
    <br>
  {% endif %}
  <h2>{{user.username}}
    님의 프로필</h2>

  <p>닉네임 :
    {{user.nickname}}</p>
  <p>이메일 :
    {{user.email}}</p>
  <a href="{%url 'accounts:update' %}">프로필 수정</a>

{% endblock content %}
