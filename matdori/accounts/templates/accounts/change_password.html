{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}
<div class="wrapper">
  <div class="login-wrap d-flex flex-column">
    <div style="width: 32%;" class="my-5">
      <h1 class="text-center post-color pb-4">비밀번호 변경하기</h1>
      <form method="POST">
        {% csrf_token %}
        <input type="hidden" value="cUVnIFPx3g6qPzIhneNUitC4NvpvOqddfAFaWuWzWMyxaNJxTKbtxEOvBPWIDbkf">
        <div class="mb-3"><input type="password" name="old_password" autocomplete="current-password" autofocus
            class="form-control" placeholder="기존 비밀번호" required id="id_old_password"></div>
        <div class="mb-3"><input type="password" name="new_password1" autocomplete="new-password" class="form-control"
            placeholder="새 비밀번호" required id="id_new_password1">
          <div class="form-text">
            <ul>
              <li>다른 개인 정보와 유사한 비밀번호는 사용할 수 없습니다.</li>
              <li>비밀번호는 최소 8자 이상이어야 합니다.</li>
              <li>통상적으로 자주 사용되는 비밀번호는 사용할 수 없습니다.</li>
              <li>숫자로만 이루어진 비밀번호는 사용할 수 없습니다.</li>
            </ul>
          </div>
        </div>
        <div class="mb-3"><input type="password" name="new_password2" autocomplete="new-password" class="form-control"
            placeholder="새 비밀번호 (확인)" required id="id_new_password2"></div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn" style="background-color: rgb(245, 132, 12); color: white;">변경하기
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
