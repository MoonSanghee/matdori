{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}
<div class="wrapper">
  <div class="login-wrap d-flex flex-column">
    <div class="my-5">
      <h1>비밀번호 변경</h1>
      <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">비밀번호 변경</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
