{% extends 'base.html' %}

{% block content %}
  <div>
    <h1>{{ user.username }}님이 팔로우한 회원</h1>
  </div>
  {% if user.followings.count == 0 %}
    <p>{{ user.username }}
      님이 팔로우하는 회원이 없습니다.</p>
  {% else %}
    <p>{{user.followings.count}}
      명</p>
    <div>
      {% for user in users %}
        <img src="{{user.profile_image.url}}">
        <a href="{% url 'accounts:detail' user.pk %}">{{ user.username }}</a>
      {% endfor %}
    </div>
  {% endif %}
{% endblock content %}
