{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container my-5">

  <div class="login-wrap d-flex flex-column">
    <div class="py-1">
      <h1 class="login-color my-3 text-center">맛도리 찾도리</h1>
      <p class="text-center login-text">맛 찾아 떠나는 여행</p>
    </div>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="hidden" value="cD950Qzzu2Sk68NOc8CcsTTQI2tKIdwV7UKuWakqu1Q3BrxfqeStIMTKX4w1Bfeg">
      <div class="my-4">
        <input class="login-input p-3" type="text" name="username" autofocus autocapitalize="none"
          autocomplete="username" maxlength="150" class="form-control" placeholder="아이디" required id="id_username">
      </div>
      <div class="my-4">
        <input class="login-input p-3" type="password" name="password" autocomplete="current-password"
          class="form-control" placeholder="비밀번호" required id="id_password">
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn btn-warning">로그인 하기</button>
      </div>
    </form>

  </div>
</div>

{% endblock content %}
