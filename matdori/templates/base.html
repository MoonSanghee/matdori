{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
  </head>

  <body class="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'posts:index' %}">
          <img src="https://i.esdrop.com/d/t/bvRLlOwptP/Ug84j6LNz9.jpg" alt="matdori" width="110" height="60">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="">
                <strong>리뷰 작성</strong>
              </a>
            </li>
          </ul>
        </div>
        <div>
          <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{%url 'accounts:logout'%}">
                  <strong>로그아웃</strong>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'accounts:detail' user.pk%}">
                  <strong>마이페이지</strong>
                </a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:login' %}">
                  <strong>로그인</strong>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:signup' %}">
                  <strong>회원가입</strong>
                </a>
              </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>

  <div class="wrapper container">

    {% block content %}

    {% endblock content %}
  </div>

  <footer class="footer bg-light py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-4 text-lg-start d-flex flex-column">
          <a class="navbar-brand fw-bold" href="{% url 'posts:index' %}">
            <img class="footer_image" src="https://i.esdrop.com/d/t/bvRLlOwptP/Ug84j6LNz9.jpg" alt="matdori">
          </a>
          &copy; Team 12 masdoli chajdoli
        </div>
        <div class="col-lg-4 my-3 my-lg-0 d-flex justify-content-center">
          <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="col-lg-4 text-lg-end">
          <a class="link-dark text-decoration-none me-3" href="#!">이용약관</a>
          <a class="link-dark text-decoration-none" href="#!">공지사항</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  </body>

</html>
