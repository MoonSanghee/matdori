{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-7">
    <h1 class="heart">{{ post.title }}</h1>
    <div class="">
      {% if post.image %}
      <img src="{{ post.image.url }}" alt="{{ post.image }}">
      {% else %}
      <img src="https://img.apti.co.kr/aptHome/images/sub/album_noimg.gif" style="width: 720px; height: 480px;">
      {% endif %}
      <i class="bi bi-balloon-heart fs-1 heart" style="position: absolute;top: 12rem;left: 47%;"></i>
      <!-- 글쓴이 정보 -->
      <div class="mt-3" style="display: flex;align-items: center;">
        {% if post.image %}
          <img src="{{ post.image.url }}" style="width: 120px; height: 120px; border-radius: 50%;">
        {% else %}
          <img src="https://img.apti.co.kr/aptHome/images/sub/album_noimg.gif" style="width: 120px; height: 120px; border-radius: 50%;">
        {% endif %}
        <div class="fs-3 ms-3">{{ post.user.nickname }}</div>
        <div>Follow</div>
      </div>
    </div>
  </div>
  <div class="col-5">
    <div class="text-end">
      <a class="my-3 mx-2 btn btn-primary" href="{% url 'posts:update' post.pk %}">가게 정보 수정</a>
      <a class="my-3 mx-2 btn btn-danger" href="{% url 'posts:delete' post.pk %}">삭제</a>
    </div>
  </div>
</div>


{% endblock content %}
